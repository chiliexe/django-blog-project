{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block 'title' %}
    Editando meu dados
{% endblock %}

{% block 'content' %}

    <div class="container">
        <h4 class="text-center mt-3">Atualize seus dados sempre que quiser</h4>
        <hr>
        <div class="row">
            <div class="col-sm-7">
                <form action="" method="post">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <button type="submit" class="btn btn-secondary">Editar</button>
                    <a href="{% url 'profile:index' %}" class="btn btn-danger">Voltar</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
