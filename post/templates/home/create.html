{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'title' %}
    Criar uma nova postagem
{% endblock %}

{% block 'content' %}

    <div class="container">

        <h4 class="text-center mt-4">Criar um novo Post</h4>

        <hr>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form|crispy }}

            <hr>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

    </div>

{% endblock %}
